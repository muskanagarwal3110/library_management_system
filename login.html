<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section>
      <div class="form-box">
          <div class="form-value">
              <form id="loginForm">
                  <h2>Login</h2>
                  <div class="inputbox"> <ion-icon name="mail-outline"></ion-icon> <input type="email" id="email" name="email" required autocomplete="email">
                      <label for="email">Email</label>
                  </div>
                  <div class="inputbox"> <ion-icon name="lock-closed-outline"></ion-icon> <input type="password" name="password" id="password"
                    required autocomplete="current-password"> <label for="password">Password</label> </div>
                  <div class="forget"> <label><input type="checkbox" id="remember" name="remember" autocomplete="off">Remember Me</label>
                     <a href="#">Forgot
                          Password</a>
                         </div> 
                         <button id="login_btn" type="button">Log In</button>
                  <div class="register">
                      <p>Don't have an account? <a href="#">Sign Up</a></p>
                  </div>
              </form>
          </div>
      </div>
  </section> 
</body>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    let loginBtn = document.getElementById("login_btn");

    if (!loginBtn) {
        console.error("Login button not found!");
        return;
    }

    loginBtn.addEventListener("click", function (event) {
        event.preventDefault(); // Stop form submission

        let emailField = document.getElementById("email");
        let passwordField = document.getElementById("password");

        if (!emailField || !passwordField) {
            console.error("Email or Password field not found!");
            return;
        }

        let email = emailField.value.trim();
        let password = passwordField.value.trim();

        if (email === "" || password === "") {
            alert("Please enter both email and password!");
            return;
        }

        console.log("Login button clicked! Redirecting...");
        window.location.href = "user.html"; // Ensure user.html exists
    });
});
</script>
</html>
